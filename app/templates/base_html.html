<html lang="en">
	<head>

		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="data:,">
		<meta name="viewport" content="width=device-width, initial-scale=1">

			background-color: #473845;
			color: #fcf6de;
			margin: 2em;
			font-family: "helvetica", "sans-serif";

		body {
			max-width: 768px;
			margin: auto;
		}

			line-height: 2;
